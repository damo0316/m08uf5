<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Currículum</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 style="text-align:center;">Currículum </h1>
  <div class="container">
    <div class="info-basica">
      <div class="form-group">
        <label for="nombre">Información Básica:</label>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="altura">Altura en centímetros:</label>
        <input type="number" id="altura" placeholder="Altura en cm">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento">
      </div>
    </div>

    <div class="nacionalidad">
      <div class="form-group">
        <label>Nacionalidad:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="nacionalidad" value="Española">
            Española
          </label>
          <label class="radio-label">
            <input type="radio" name="nacionalidad" value="Comunitario(UE)">
            Comunitario(UE)
          </label>
          <label class="radio-label">
            <input type="radio" name="nacionalidad" value="No comunitario">
            No comunitario
          </label>
        </div>
      </div>
    </div>

    <div class="select-estudios">
      <div class="form-group">
        <label for="estudios">Estudios:</label>
        <select id="estudios">
          <option value="Batchillerato">Batchillerato</option>
          <option value="Grado Medio">Grado Medio</option>
          <option value="Grado Superior">Grado Superior</option>
          <option value="Universidad">Universidad</option>
        </select>
      </div>
    </div>

    <div class="checkbox-group">
      <div class="form-group">
        <label>Idiomas:</label>
        <div class="checkbox-group">
          <label class="checkbox-inline">
            <input type="checkbox" id="idioma1" name="idiomas[]" value="Catalán">
            Catalán
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="idioma2" name="idiomas[]" value="Castellano">
            Castellano
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="idioma3" name="idiomas[]" value="Inglés">
            Inglés
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="idioma4" name="idiomas[]" value="Chino">
            Chino
          </label>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn" type="submit">Enviar</button>
      <button class="btn" type="reset">Cancelar</button>
    </div>
  </div>
</body>
</html>
