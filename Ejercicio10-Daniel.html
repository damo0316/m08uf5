<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de combinación de columnas en una tabla</title>
  <style>
    /* Estilos para la tabla (opcional, con fines visuales) */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Ejemplo de combinación de columnas en una tabla</h1>

<table>
  <caption>Título de la tabla</caption>
  <tr>
    <th>Columna 1</th>
    <th>Columna 2</th>
    <th>Columna 3</th>
  </tr>
  <tr>
    <td>Fila 1 - Columna 1</td>
    <td colspan="2">Fila 1 - Columna 2 y 3 combinadas</td>
  </tr>
  <tr>
    <td>Fila 2 - Columna 1</td>
    <td>Fila 2 - Columna 2</td>
    <td>Fila 2 - Columna 3</td>
  </tr>
</table>

</body>
</html>
